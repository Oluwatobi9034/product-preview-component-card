<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="card">
      <div class="section1">
        <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="perfume">
        <img class="desktop-image" src="./images/image-product-desktop.jpg" alt="perfume">
      </div>
      <div class="section2">
        <p class="paraheading">perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>
    
      <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    
      <div class="price-tag">
        <p class="discount-amount">$149.99</p>
        <p class="amount"><del>$169.99</del></p>
      </div>
      
      <a href="#">Add to Cart</a>
      </div>      
    </div>

  <!-- <div class="attribution">

    Coded by <a href="#">Oluwatobi</a>.
  </div> -->
</body>
</html>
