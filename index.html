<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="part1 box">
        <picture>
          <source media="(min-width: 616px)"
                  srcset="./images/image-product-desktop.jpg">
          <source srcset="./images/image-product-mobile.jpg" alt="perfume">
          <img src="./images/image-product-desktop.jpg" alt="perfume">
          </picture>
      </div>
      <div class="part2 box">
        <p class="paraheading">perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>
    
      <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    
      <div class="price-tag">
        <p class="discount-amount">$149.99</p>
        <p class="amount"><del>$169.99</del></p>
      </div>
      
      <button class="icon"><img src="./images/icon-cart.svg">Add to cart </button>
      </div>      
    </div>
  </main>

  
</body>
</html>
